<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EmployeeFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3>
      <strong>About You</strong>
    </h3>

    <h4>Name (Required)</h4>
    <input type="text" id="name" class="form-control" required>

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="photo" class="form-control" required>

    <hr>

    <div id="questions">
    </div>

    <br>
    <br>

    <div id='error'></div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#results-modal" id="submit">
      <i class="fa fa-check-circle" aria-hidden="true"></i>
      Submit</button>

      <div id="match"></div>

    <hr>
    <footer class="footer">
      <div class="container">
        <p class= "text-center">
          <a href="/getEmployeeData">API Employees List</a>
        </p>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center">
            <strong>Best Match</strong>
          </h2>
          <button class="close float-right" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h2 class="text-center"id="match-name"></h2>
          <img class="text-center" id="match-img" src="" alt="" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/theSurvey.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
